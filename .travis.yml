language: python

# The apt packages below are needed but can no longer be installed with
# sudo apt-get.
addons:
  apt:
    packages:
      - cmake # 2.8.12
      - g++ # 4.8.2
      - libfftw3-dev # version 3.3.3
      - mpi-default-dev # version 4.8.4
      - libtiff5-dev # version 5 ?
      - libboost-dev # version 1.54
      - libeigen3-dev # version 3.2.0
      - llvm # version 3.4
      - libcfitsio3-dev # version 3.34
      - libccfits-dev # version 2.4
      - libyaml-cpp-dev # version 0.5.1

# libtiff is version 5 in Trusty

matrix:
  # Don't wait for allowed failures - do we really need this? TODO
  fast_finish: true

  include:
    - os: osx
      language: generic
      
    - os: linux
      dist: trusty
      sudo: required
      language: generic

before_install:
  # Install stuff specifically for MacOS
  #- if [ $TRAVIS_OS_NAME = osx ]; then brew update; rm '/usr/local/include/c++'; brew install gcc; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo add-apt-repository -y ppa:george-edison55/cmake-3.x; sudo apt-get update -q; sudo apt-get install -y cmake; fi


install:

before_script:

script:
  - pwd
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - make -j
  - while sleep 540 ; do echo "=========== tests are taking more than 9m - pinging travis =========="; done &
  - ctest --output-on-failure

after_success:

